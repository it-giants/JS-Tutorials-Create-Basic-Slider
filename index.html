<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sub-container">
            <div id="slider">
                <!-- Navigation buttons goes here -->
                <div class="slider-btns prevBtn">
                    <span><</span>
                </div>
                <div class="slider-btns nextBtn">
                    <span>></span>
                </div>
                <div class="slide showSlide">
                    <div class="img-container">
                        <img src="img/img1.jpg" alt="">
                    </div>
                </div>
                <div class="slide">
                    <div class="img-container">
                        <img src="img/img2.jpg" alt="">
                    </div>
                </div>
                <div class="slide">
                    <div class="img-container">
                        <img src="img/img3.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="navigator">
        <!-- Dots goes here by JavaScript -->
    </div>
    <div class="runStopBtns">
        <button class="run">Run</button>
        <button class="stop">Stop</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
